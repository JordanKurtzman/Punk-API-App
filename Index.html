<!DOCTYPE html>
<head>
    <title>
        Beer app
    </title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Search for Beers with the <a href="https://punkapi.com/documentation/v2">Punk API</a></h1>
    </header>
    <div class="grid">
       <div>
            <label>Search for beer by name:</label><input type="text" id="search-by-name">
            <div id="show-by-name"></div>
       </div> 
       <div>
            <label>Search for beer by food pairing:</label><input type="text" id="search-by-food-pairing">
            <div id="show-by-food-pairing"></div>
       </div>
       <div>
            <button id="mellow-button">Get a list of mellow beers (IBU < 20)</button>
            <div id="mellow-button-area"></div>
       </div>
       <div>
            <button id="bitter-button">Get a list of of hoppy, bitter beers (IBU > 70)</button>
            <div id="bitter-button-area"></div>
       </div>
       <div>
            <button id="random-button">Surprise me!</button>
            <div id="random-button-area"></div>
       </div>
       <div>
           Support the <a href="https://punkapi.com/documentation/v2">Punk API</a>
       </div>
    </div>
    
    <script src="requests.js"></script>
    <script src="app.js"></script>
    
 
    
</body>
